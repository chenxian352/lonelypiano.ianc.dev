backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "uploads" # Media files will be stored in the repo under images/uploads

collections:
  - label: "Piano"
    identifier_field: title
    name: "piano"
    folder: "_posts/piano"
    create: true
    fields:
      - {label: "Address", name: "title", widget: "string"}
      - {label: "Location Desc", name: "location_desc", widget: "string"}
      - {label: "Submitter", name: "submitter", widget: "string"}
      - {label: "Image", name: "thumbnail", widget: "image"}
