<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // This is my first presentable JAMStack project.
    //
    //         It's a side project to try out new technologies
    // and making a website to collect on-street pianos is always something I want to do
    //
    //   Code hosting: GitHub
    // Domain and site deployment: Netlify
    // Image management/CDN: UploadCare
    // Data management: GraphCMS
    // JS framework: Vue.js (Vuex, Transition)
    // CSS: Flex layout
    // HTTP request library: Apollo Boost
    // Map: Mapbox
    // Small icons: Base64 string
  </script>
  <meta charset="UTF-8">
  <title>Lonely Piano - Find pianos on street, in train station, by beach ...</title>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.53.1/mapbox-gl.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.53.1/mapbox-gl.css">
</head>
<body>
  <noscript>
    <strong>We're sorry but Lonely Piano doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app-wrapper"></div>
  <script>
    UPLOADCARE_PUBLIC_KEY = '8f74f234379859c37133';
    UPLOADCARE_TABS = 'file camera url';
    UPLOADCARE_IMAGE_SHRINK = '2000x2000';
    UPLOADCARE_IMAGES_ONLY = true;
    UPLOADCARE_CLEARABLE = true;
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <form netlify hidden name="submit-a-piano" netlify-honeypot="bot-field">
      <input type="text" name="location-desc"/>
      <input type="text" name="address">
      <input type="text" name="creator">
      <input type="hidden" name="u-image-url">
  </form>
</body>
</html>
